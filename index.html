  <label class="participation-label">Lütfen katılımınızı bildiriniz.</label>

  <div class="rsvp-container">
    <form id="rsvp-form" action="https://formspree.io/f/mnnvknlp" method="POST">

      <div class="radio-group">
        <label><input type="radio" name="Katılım Durumu" value="Katılıyorum" required> Katılıyorum</label>
        <label><input type="radio" name="Katılım Durumu" value="Katılamıyorum" required> Katılamıyorum</label>
      </div>

      <label>
        Adınız Soyadınız: <span class="required">*</span>
        <input type="text" name="Ad Soyad" required />
      </label>

      <label>
        Telefon Numaranız: <span class="required">*</span>
        <input type="tel" name="Telefon" required />
      </label>

      <label>
        E-posta Adresiniz: <span class="required">*</span>
        <input type="email" name="Email" required />
      </label>

      <label>
        Bize bir mesajınız var mı?
        <textarea name="Mesaj" rows="4"></textarea>
      </label>

      <button type="submit" class="gonder">İlet</button>
    </form>
  </div>
